<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* element selector */
        h3 {
            color: blueviolet;
        }
        /* id selector */
        #firstPara {
            color: chocolate;
        }
        /* class selector */
        .secondPara {
            color: burlywood;
        }
        /* grouping selector */
        footer {
            background-color: cadetblue;
        }
    </style>

</head>

<body>
    <h3>css selector</h3>
    <p id="firstPara">This is para graph</p>
    <p class="secondPara">This is para graph</p>
    <p>This is para graph</p>
    <footer> this if footer </footer>

</body>

</html>
