<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .grid{

            /* fr ==fraction */
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr; 
            grid-template-columns: 1fr 1.5fr 1fr 2fr;
            gap: 1rem;
        }
        .box{
            border: 2px solid black;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">Thsi is box-1</div>
        <div class="box">Thsi is box-2</div>
        <div class="box">Thsi is box-3</div>
        <div class="box">Thsi is box-4</div>
        <div class="box">Thsi is box-5</div>
        <div class="box">Thsi is box-6</div>
        <div class="box">Thsi is box-7</div>
        <div class="box">Thsi is box-8</div>
        <div class="box">Thsi is box-9</div>
        <div class="box">Thsi is box-10</div>
    </div>
</body>
</html>
