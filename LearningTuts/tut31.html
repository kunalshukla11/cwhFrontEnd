<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        h1{
            text-align: center;
            color: blueviolet;
            background-color: azure;
            font-weight: bold;
        }
        /* if p is right inside div */
        /* div > p{
            color: yellow;
            background-color: green;
            font-weight: bold;
        } */

        /* if p next sibling of div */
        div + p {
            color: bisque;
            background-color: rgb(224, 152, 152);
        }
    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is under li</p></li>
            </ul>
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is external paragraph</p>
</body>
</html>
